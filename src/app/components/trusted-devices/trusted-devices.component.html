<fs-list [config]="listConfig">
  <fs-list-column title="Account" [show]="false" name="account">
    <ng-template fs-list-cell let-row="row">
      <div *ngIf="row.account" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <fs-badge shape="circle" image="{{ row.account.avatarUrl }}"></fs-badge>
        <div fxLayout="column">
          {{ row.account.name }}
          <small *ngIf="row.account.email">{{ row.account.email }}</small>
        </div>
      </div>
    </ng-template>
  </fs-list-column>
  <fs-list-column title="Device" class="col-device" align="center" width="1%">
    <ng-template fs-list-cell let-row="row">
      <div class="container">
        <fs-trusted-current-device *ngIf="row.currentDevice"></fs-trusted-current-device>
        <fs-device-os
          *ngIf="row.device"
          [type]="row.device.type"
          [os]="row.device.osType"
          (click)="openTrustedDeviceDialog(row)">
        </fs-device-os>
      </div>
    </ng-template>
  </fs-list-column>
  <fs-list-column title="Browser">
    <ng-template fs-list-cell let-row="row">
      <fs-device-browser
        *ngIf="row.device"
        [type]="row.device.browserType"
        [showName]="true"
        (click)="openTrustedDeviceDialog(row)"
      ></fs-device-browser>
    </ng-template>
  </fs-list-column>
  <fs-list-column title="Location">
    <ng-template fs-list-cell let-row="row">
      <fs-ip
        *ngIf="row.ip?.country"
        [ip]="row.ip.ip"
        [country]="row.ip.country"
        [region]="row.ip.region"
        [lat]="row.ip.lat"
        [lng]="row.ip.lng">
      </fs-ip>
    </ng-template>
  </fs-list-column>
  <fs-list-column title="Last Sign In">
    <ng-template fs-list-cell let-row="row">
      {{ row.activityDate | fsDateAgo }}
    </ng-template>
  </fs-list-column>
  <fs-list-column title="Added">
    <ng-template fs-list-cell let-row="row">
      {{ row.createDate | fsDateAgo }}
    </ng-template>
  </fs-list-column>
</fs-list>
