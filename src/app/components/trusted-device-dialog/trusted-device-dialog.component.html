<fs-dialog>
  <h1 mat-dialog-title>Trusted Device</h1>
  <mat-dialog-content>
    <div class="content">
      <fs-label-field *ngIf="trustedDevice.device">
        <fs-label>Operating System</fs-label>
        <fs-device-os
          [type]="trustedDevice.device.type"
          [os]="trustedDevice.device.osType"
          [showName]="true">
        </fs-device-os>
      </fs-label-field>
      <fs-label-field *ngIf="trustedDevice.device">
        <fs-label>Browser</fs-label>
        <fs-device-browser
          [type]="trustedDevice.device.browserType"
          [showName]="true"
        ></fs-device-browser>
      </fs-label-field>
      <fs-label-field *ngIf="trustedDevice.ip">
        <fs-label>Location</fs-label>
        <fs-ip
          [ip]="trustedDevice.ip.ip"
          [country]="trustedDevice.ip.country"
          [region]="trustedDevice.ip.region"
          [lat]="trustedDevice.ip.lat"
          [lng]="trustedDevice.ip.lng">
        </fs-ip>
      </fs-label-field>
      <fs-label-field *ngIf="trustedDevice.account">
        <fs-label>Account</fs-label>
        <div class="fs-row.gap-small">
          <fs-badge shape="circle" image="{{ trustedDevice.account.avatarUrl }}"></fs-badge>
          <div>
            {{ trustedDevice.account.name }}
            <div *ngIf="trustedDevice.account.email">{{ trustedDevice.account.email }}</div>
          </div>
        </div>
      </fs-label-field>
      <fs-label-field>
        <fs-label>Last Sign In</fs-label>
        {{ trustedDevice.activityDate | fsDateAgo }}
      </fs-label-field>
      <fs-label-field>
        <fs-label>Added</fs-label>
        {{ trustedDevice.createDate | fsDateAgo }}
      </fs-label-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
        mat-button
        type="button"
        color="primary"
        mat-dialog-close>
      Close
    </button>
    <button
        mat-button
        type="button"
        (click)="signOut()">
      Sign Out
    </button>
    <button
        mat-button
        type="button"
        (click)="delete()">
      Delete
    </button>
  </mat-dialog-actions>
</fs-dialog>
